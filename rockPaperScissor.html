<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>

     <!-- Meta tags for search engines -->
     <meta name="description" content="Games. Entertainment. Enjoyment. Fun. rock. paper. scissor">
     <meta name="keywords" content="time pass, games, battles, fun, play, rockpaperscissor">

     <!-- Link to CSS -->
    <link rel="stylesheet" href="assets/css/rps.css"/>
    <link rel="stylesheet" href="assets/css/color.css">

     <!-- Favicon -->
     <link rel="apple-touch-icon" sizes="180x180" href="favicon2/apple-touch-icon.png">
     <link rel="icon" type="image/png" sizes="32x32" href="favicon2/favicon-32x32.png">
     <link rel="icon" type="image/png" sizes="16x16" href="favicon2/favicon-16x16.png">

  </head>
  <body class="color-change-3x">
    <h1>Rock Paper Scissors</h1>

    <!-- All 3 choices with images for user to select -->
    <div class="choices">
      <div class="choice" id="rock">
        <img src="assets/images/rock.png" alt="rock"/>
      </div>
      <div class="choice" id="paper">
        <img src="assets/images/paper.png" alt="paper"/>
      </div>
      <div class="choice" id="scissors">
        <img src="assets/images/scissors.png" alt="scissors"/>
      </div>
    </div>
 
    <!-- User Score -->
    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>

       <!-- Computer Score -->
      <div class="score">
        <p id="comp-score">0</p>
        <p>Computer</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>

    <!-- Link to main page -->
    <button class="home"><a href="index.html">HOMEPAGE</a></button>

     <!-- Link to Java Script file -->
    <script src="assets/js/rockPaperScizzor.js"></script>
  </body>
</html>
