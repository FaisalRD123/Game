<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>

     <!-- Meta tags for search engines -->
     <meta name="description" content="Games. Entertainment. Enjoyment. Fun. tic. tac. toe">
     <meta name="keywords" content="time pass, games, battles, fun, play, tictactoe">
 
     <!-- link to CSS -->
    <link rel="stylesheet" href="./css/ttt.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">

  </head>

  <!-- Body -->
  <body>
    <div class="msg-container hide">
      <p id="msg">Winner</p>
      <button id="new-btn">New Game</button>
    </div>
    <main>
      <h1>Tic Tac Toe</h1>
      <div class="container">
        <!-- 9 boxes for default tic tac toe game -->
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>

       <!-- Reset Game Button -->
      <button id="reset-btn">Reset Game</button>

       <!-- Link to home page -->   
        <span > <a href="index.html" class="button_top">Homepage</a>
        </span>
    </main>

    <!-- Link to Java Script file -->
    <script src="ticTacToe.js"></script>
  </body>
</html>
